<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習記録アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>学習記録</h1>
        
        <div class="input-form">
            <input type="text" id="subject" placeholder="教科 (例: 数学)">
            <input type="text" id="content" placeholder="学習内容">
            <input type="date" id="date">
            <input type="number" id="time" placeholder="時間 (分)">
            <button id="save-btn">保存する</button>
        </div>

        <hr>

        <div id="record-list">
            </div>
    </div>
    <script src="js/script.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
